<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Pozostań w kontakcie!</h2>
                <hr class="primary">
                <p>Jeśli chcesz podzielić się swoimi pomysłami lub masz pytania dotyczące projektu, zapraszam do kontaktu. Z przyjemnością omówię z Tobą wszystkie szczegóły.</p>
                <br>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://www.instagram.com/">
                <i class="fab fa-instagram  fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.instagram }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fas fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="+48 661 026 329">
            <i class="fas fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.phone }}</p>
            </a>
        </div>

    </div>
</section>
